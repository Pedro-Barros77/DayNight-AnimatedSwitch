<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Art Switches</title>
  </head>
  <body>
    <link rel="stylesheet" href="./styles.css" />

    <div id="container">
      <div id="switchContainer">
        <div id="clickableContainer">
          <input type="checkbox" id="checkBox" />
          <label for="checkBox"></label>
        </div>
        <div id="track">
          <div id="trackShadow"></div>

          <div id="buttonContainer">
            <div id="sun" class="square">
              <div id="moon">
                <div class="moonCircle"></div>
                <div class="moonCircle"></div>
                <div class="moonCircle"></div>
              </div>
            </div>
            <div id="lightCircles" class="bgContainer">
              <div class="lightCircle"></div>
              <div class="lightCircle"></div>
              <div class="lightCircle"></div>
            </div>
          </div>

          <div id="backClouds" class="bgContainer cloudsContainer">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>

          <div id="clouds" class="bgContainer cloudsContainer">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>

          <div id="stars" class="bgContainer">
            <div class="star starLG">
              <div class="starCorner starBottom starRight"></div>
              <div class="starCorner starTop starRight"></div>
              <div class="starCorner starBottom starLeft"></div>
              <div class="starCorner starTop starLeft"></div>
            </div>
            <div class="star starMD">
              <div class="starCorner starBottom starRight"></div>
              <div class="starCorner starTop starRight"></div>
              <div class="starCorner starBottom starLeft"></div>
              <div class="starCorner starTop starLeft"></div>
            </div>
            <div class="star starMD">
              <div class="starCorner starBottom starRight"></div>
              <div class="starCorner starTop starRight"></div>
              <div class="starCorner starBottom starLeft"></div>
              <div class="starCorner starTop starLeft"></div>
            </div>
            <div class="star starXS">
              <div class="starCorner starBottom starRight"></div>
              <div class="starCorner starTop starRight"></div>
              <div class="starCorner starBottom starLeft"></div>
              <div class="starCorner starTop starLeft"></div>
            </div>
            <div class="star starXS">
              <div class="starCorner starBottom starRight"></div>
              <div class="starCorner starTop starRight"></div>
              <div class="starCorner starBottom starLeft"></div>
              <div class="starCorner starTop starLeft"></div>
            </div>
            <div class="star starSM">
              <div class="starCorner starBottom starRight"></div>
              <div class="starCorner starTop starRight"></div>
              <div class="starCorner starBottom starLeft"></div>
              <div class="starCorner starTop starLeft"></div>
            </div>
            <div class="star starXS">
              <div class="starCorner starBottom starRight"></div>
              <div class="starCorner starTop starRight"></div>
              <div class="starCorner starBottom starLeft"></div>
              <div class="starCorner starTop starLeft"></div>
            </div>
            <div class="star starXS">
              <div class="starCorner starBottom starRight"></div>
              <div class="starCorner starTop starRight"></div>
              <div class="starCorner starBottom starLeft"></div>
              <div class="starCorner starTop starLeft"></div>
            </div>
            <div class="star starMD">
              <div class="starCorner starBottom starRight"></div>
              <div class="starCorner starTop starRight"></div>
              <div class="starCorner starBottom starLeft"></div>
              <div class="starCorner starTop starLeft"></div>
            </div>
            <div class="star starSM">
              <div class="starCorner starBottom starRight"></div>
              <div class="starCorner starTop starRight"></div>
              <div class="starCorner starBottom starLeft"></div>
              <div class="starCorner starTop starLeft"></div>
            </div>
            <div class="star starLG">
              <div class="starCorner starBottom starRight"></div>
              <div class="starCorner starTop starRight"></div>
              <div class="starCorner starBottom starLeft"></div>
              <div class="starCorner starTop starLeft"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
